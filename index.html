<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav class="container mx-auto my-5">
        <div class="navbar bg-base-100 md:flex-row flex-col">
            <div class="flex-1">
                <img src="images/logo.png" alt="Retro Logo">
            </div>
            <div class=" flex-1 justify-end">
                <div class="flex justify-center items-center gap-4 ">
                    <div class="tooltip" data-tip="Home">
                        <i
                            class="fa-solid fa-house cursor-pointer text-2xl p-2 bg-[#12132D08] text-gray-600 rounded-full border"></i>
                    </div>
                    <div class="tooltip" data-tip="Edit">
                        <i
                            class="fa-solid fa-pencil cursor-pointer text-2xl p-2 bg-[#12132D08] text-gray-600 rounded-full border"></i>
                    </div>
                    <div class="tooltip" data-tip="Profile">
                        <i
                            class="fa-solid fa-user-plus cursor-pointer text-2xl p-2 bg-[#12132D08] text-gray-600 rounded-full border"></i>
                    </div>
                    <div class="tooltip" data-tip="Flag">
                        <i
                            class="fa-solid fa-flag cursor-pointer text-2xl  bg-[#12132D08] text-gray-600 rounded-full border p-2"></i>
                    </div>
                    <button class="btn  bg-[#797DFC] text-white rounded-full p-4 w-36">Sign In</button>
                </div>
            </div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>

</html>
